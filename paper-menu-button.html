<!--
A `paper-menu-button` is a `paper-icon-button` that opens a drop down menu when tapped.

Example:

    <paper-menu-button icon="menu">
      <div>Menu Item 1</div>
      <div>Menu Item 2</div>
      <div>Menu Item 3</div>
    </paper-menu-button>

 @group Polymer Quantum Paper Elements
 @class paper-menu-button
 @extends paper-icon-button
-->
<link href="../polymer/polymer.html" rel="import">
<link href="../core-menu/core-menu.html" rel="import">
<link href="../paper-shadow/paper-shadow.html" rel="import">
<link href="paper-menu-button-overlay.html" rel="import">
<link href="paper-menu-button-transition.html" rel="import">

<polymer-element name="paper-menu-button" extends="paper-icon-button" attributes="opened halign" on-tap="{{tapAction}}">
  <template>
    <link rel="stylesheet" href="paper-menu-button.css">
    <paper-menu-button-overlay target="{{$.menu}}" relatedTarget="{{}}" halign="{{halign}}" opened="{{opened}}" transition="paper-menu-button-transition"></paper-menu-button-overlay>
    <paper-shadow target="{{$.menu}}"></paper-shadow>
    <core-menu id="menu">
      <content></content>
    </core-menu>
    <shadow></shadow>
  </template>
  <script>
    Polymer('paper-menu-button', {

      publish: {

        /**
         * If true, this menu is currently visible.
         *
         * @attribute opened
         * @type boolean
         * @default false
         */
        opened: { value: false, reflect: true },

        /**
         * The horizontal alignment of the pulldown menu relative to the button.
         *
         * @attribute halign
         * @type 'left' | 'right'
         * @default 'left'
         */
        halign: { value: 'left', reflect: true }

      },

      tapAction: function() {
        if (this.disabled) {
          return;
        }

        this.super();
        this.toggle();
      },

      /**
       * Toggle the opened state of the menu.
       *
       * @method toggle
       */
      toggle: function() {
        this.opened = !this.opened;
      }

    });
  </script>
</polymer-element>
